<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>iDoei</title>
		<link rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
			crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" th:href="@{~/css/registerFood.css}">
		<meta charset="UTF-8">
	</head>
	<body>
		<form th:action="@{/food/register}" method="post" th:object="${food}">
			<div class="card">
				<div class="row g-2">
					<div class="col-md-4">
						<label for="floatingInputName" class="form-label">Alimento</label>
						<div class=" col-md-12">
							<input type="text" class="form-control" id="floatingInputName"
								placeholder="Name" th:field="*{name}" >
						</div>
					</div>
					<div class="col-md-4" >
						<label for="floatingInputType" class="form-label">Quantidade</label>
						<div class=" col-md-12">
							<select class="form-select" id="floatingInputType" th:field="*{type}" aria-label="Default select example">
							  <option th:value="perecível">Perecível</option>
							  <option th:value="não_perecível">Não Perecível</option>
							</select>
						</div>
					</div>
					<div class="col-md-4">
						<label for="floatingInputAmount" class="form-label">Quantidade</label>
						<div class=" col-md-12">
							<input type="number" class="form-control" id="floatingInputAmount"
								placeholder="Ex:1" th:field="*{amount}">
						</div>
					</div>
					<div class="btn-group d-grid gap-2 d-md-block">
						<a href="/food" type="button" class="btn btn-primary btn-sm">Alimentos Cadastrados</a>
						<button class="btn btn-success btn-sm" type="submit">Concluir Cadastro</button>
						<a href="/home" type="button" class="btn btn-info btn-sm"><i class="bi bi-arrow-left-circle"></i> Voltar</a>
					</div>
				</div>
			</div>
			
		</form>
	</body>
</html>
