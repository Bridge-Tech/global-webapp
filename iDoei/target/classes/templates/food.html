<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>iDoei</title>
		<link rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
			crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" th:href="@{~/css/food.css}">
		<meta charset="UTF-8">
	</head>
	<body>
		<div class="card">
			<table class="table">
			  <thead>
			    <tr>
			      <th scope="col">#</th>
			      <th scope="col">Nome</th>
			      <th scope="col">Tipo</th>
			      <th scope="col">Quantidade</th>
			      <th scope="col">Selecionar</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each=" food : ${foods}">
			      <th th:text="${food.id}"></th>
			      <td th:text="${food.name}"></td>
			      <td th:text="${food.type}"></td>
			      <td th:text="${food.amount}"></td>
			      <td>
			      	<a th:if="${food.isSelected == true}" class="btn btn-danger p-1 m-1" th:href="${'/food/drop/'+food.id}" type="button">Selecionado</a><a  th:if="${food.isSelected == false}" class="btn btn-info p-1 m-1" th:href="${'/food/hold/'+food.id}" type="button">Selecionar</a>
			      </td>
			    </tr>
			  </tbody>
			</table>			
		</div>
	</body>
</html>
