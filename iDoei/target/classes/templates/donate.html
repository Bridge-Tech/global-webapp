<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>iDoei</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{~/css/donate.css}">
<meta charset="UTF-8">
</head>
<body>
	<div class="card">
		<div class="card-body">
			<h5 class="card-title">Confirmação de Doação</h5>
			<h6 class="card-subtitle mb-2 text-muted">Confirme os dados
				abaixo para finalizar a doação de alimentos</h6>
			<div class="container px-4">
				<div class="row gx-5">
					<div class="col">
						<div class="p-3 border bg-light">
							<span>Ong Beneficiária</span>
							<p th:text="${donation.ong.getName}"></p>
							<hr>
							<div>
								Bairro:
								<p th:text="${donation.ong.getDistrict}"></p>
							</div>
							<div>
								Endereco:
								<p th:text="${donation.ong.getAddress}"></p>
							</div>
							<div>
								Número:
								<p th:text="${donation.ong.getNumber}"></p>
							</div>
							<hr>
							<span>Doação a Receber</span>
							<div>
								Alimento:
								<p th:text="${donation.food.getName}"></p>
								Quantidade:
								<p th:text="${donation.food.getAmount}"></p>
								Tipo:
								<p th:text="${donation.food.getType}"></p>
							</div>


						</div>
					</div>

					<div class="col">
						<div class="p-3 border bg-light">
							<span>Remetente</span>
							<p th:text="${donation.person.getName}"></p>
							<hr>
							<div>
								Bairro:
								<p th:text="${donation.person.getDistrict}"></p>
							</div>
							<div>
								Endereco:
								<p th:text="${donation.person.getAddress}"></p>
							</div>
							<div>
								Número:
								<p th:text="${donation.person.getNumber}"></p>
							</div>
						</div>
					</div>
					<div style="margin-left:85%">
						<a th:href="${'/finish/'+donation.id}" type="button" class="btn btn-success">Voltar a Home</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
